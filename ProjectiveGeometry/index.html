<!DOCTYPE html>
<html lang="en">
	<head>
		<title>cameras</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/styles.css">
		<style>
			b {
				color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div id="info"><a target="_blank" rel="noopener"></a><br/>
		<b>O</b> orthographic <b>P</b> perspective
		</div>
        <div id="controls">
            <div>
                <label for="fov-input">FOV:</label>
                <input type="range" id="fov-input" min="1" max="150" value="50">
            </div>
            <div>
                <label for="near-input">Near Plane:</label>
                <input type="number" id="near-input" min="0.1" value="300" step="0.1">
            </div>
            <div>
                <label for="far-input">Far Plane:</label>
                <input type="number" id="far-input" min="1" value="1000" step="1">
            </div>
        </div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
				}
			}
		</script>
		<script type="module" src="javascript/script.js"></script>
	</body>
</html>
