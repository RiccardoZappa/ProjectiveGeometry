<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Projective Geometry Demo</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif; /* Choose a font */
            background: linear-gradient(to bottom right, #e0f2f7, #bbdefb); /* Example background gradient */
            display: flex;
            flex-direction: column; /* Vertical layout */
            align-items: center; /* Center horizontally */
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px; /* Adjust top margin for spacing */
            color: #212121; /* Dark title color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Title shadow */
            font-size: 2.5em; /* Adjust title size */
        }

        #three-container {
            width: 600px;
            height: 450px;
            border: 5px solid #3498db; /* Example border color */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
            border-radius: 10px; /* Optional rounded corners */
            overflow: hidden; /* Prevents content from spilling out if it's larger */
            align-items: center; /* Vertically center */
        }
        
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
      }
    }
    </script>
</head>
<body>
    <h1>My 3D Scene</h1>
    <div id="three-container"></div>
    <script type="module" src="javascript/script.js"></script>
</body>
</html>
